<div class="container mt-4">
  <h1>Todo List Application</h1>

  <button *ngIf="!selectedTodo" (click)="showAddTodo()" class="btn btn-primary mb-3">
    Add Todo
  </button>

  <app-add-edit-todo *ngIf="showAddEditTodo" [todo]="selectedTodo" (saved)="onTodoSaved()"></app-add-edit-todo>

  <app-todo-list (editTodo)="onEditTodo($event)"></app-todo-list>
</div>
