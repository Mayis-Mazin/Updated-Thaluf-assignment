<div class="container mt-4">
    <h2>{{ todo ? 'Edit Todo' : 'Add Todo' }}</h2>


    <form (ngSubmit)="save()" class="needs-validation" novalidate>

        <!-- Title Input -->
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input id="title" [(ngModel)]="title" name="title" class="form-control" placeholder="Enter title"
                required />
            <div class="invalid-feedback">Please enter a title.</div>
        </div>

        <!-- Start Date Input -->
        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date:</label>
            <input id="startDate" type="date" [(ngModel)]="startDate" name="startDate" class="form-control" required />
            <div class="invalid-feedback">Please select a start date.</div>
        </div>

        <!-- End Date Input -->
        <div class="mb-3">
            <label for="endDate" class="form-label">End Date:</label>
            <input id="endDate" type="date" [(ngModel)]="endDate" name="endDate" class="form-control" required />
            <div class="invalid-feedback">Please select an end date.</div>
        </div>

        <!-- Category Dropdown -->
        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select id="category" [(ngModel)]="category" name="category" class="form-select" required>
                <option value="Work">Work</option>
                <option value="General">General</option>
                <option value="Personal Development">Personal Development</option>
            </select>
            <div class="invalid-feedback">Please select a category.</div>
        </div>

        <!-- Depends On Input -->
        <div class="mb-3">
            <label for="dependsOn" class="form-label">Depends On (ID):</label>
            <input id="dependsOn" type="number" [(ngModel)]="dependsOn" name="dependsOn" class="form-control"
                placeholder="Enter dependency ID (optional)" />
        </div>

        <!-- Save Button -->
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
